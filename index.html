<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shows Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="js/shows.js" type="text/javascript"></script>
        <script src="js/createActor.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">
        <h1><center>Shows portal of Dreams</center></h1>
        <h3><center>Anthony's Movie Theater</center></h3>
        <hr>
    <button type="button" class="btn btn-primary position-relative"
      onclick="fetchShows(); hideTablesExcept('tbiShows');">
      Shows
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="spShowsCounter">
      </span>
    </button>

    <button type="button" class="btn btn-primary position-relative"
      onclick="createActor(actorData); hideTablesExcept('tabblActors');">
      Create Actor
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        id="btnActorsCounter">
        0
        <span class="visually-hidden">unread messages</span>
      </span>
    </button>
    <!--Button to fetch all actors -->
    <button type="button" class="btn btn-primary position-relative"
    onclick="getActors(); hideTablesExcept('tableActors');">
    Actors
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
      id="btnActorsCounter">
    </span>
  </button>

        <table id="tbiShows" class="table table-striped">
            <thead><tr>
                <th>ID</th>
                <th>Name</th>
                <th>Language</th>
                <th>Genres</th>
                <th>Premiered</th>
                <th>Rating</th>
                <th>Summary</th>
                <th>Type</th>
                <th>Image</th>
            </tr></thead>
            <tbody id="tbiShows">

            </tbody>
        </table>

        <table id="tableActors" class="table table-striped">
            <thead>
                <tr>
                    <!--All fields in actor-->
                    <th>Actor ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody>
            <tbody id="tableActors">

            </tbody>
        </tbody>
        </table>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
